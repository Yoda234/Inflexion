appId: 'invergencerpnetwork'
productName: 'InvergenceRPNetwork'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2025 Yodish & Invergence Network'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Yodish'
  vendor: 'Yodish'
  synopsis: 'Lanceur Minecraft Moddé Invergence RP'
  description: 'Lanceur personnalisé permettant de rejoindre le serveur Invergence RP. Tous les mods, configurations et mises à jour sont gérés automatiquement.'
  category: 'Game'

directories:
  buildResources: 'build'
  output: 'dist'